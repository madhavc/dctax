<!DOCTYPE html>
<html>

<head>
    <title>Popup contact form</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/my_js.js"></script>
</head>
<!-- Body Starts Here -->

<body id="body" style="overflow:hidden;">
    <div id="abcpopup">
        <!-- Popup Div Starts Here -->
        <div id="popupContactpopup">
            <!-- Contact Us Form -->
            <form action="#" id="formpopup" method="post" name="form">
                <img id="close" src="images/3.png" onclick="div_hide()">
                <h2>Contact Us</h2>
                <hr>
                <input id="namepopup" name="name" placeholder="Name" type="text">
                <input id="emailpopup" name="email" placeholder="Email" type="text">
                <textarea id="msgpopup" name="message" placeholder="Message"></textarea>
                <a href="javascript:%20check_empty()" id="submitpopup">Send</a>
            </form>
        </div>
        <!-- Popup Div Ends Here -->
    </div>
    <!-- Display Popup Button -->
    <h1>Click Button To Popup Form Using Javascript</h1>
    <button id="buttonpopup" onclick="div_show()">Popup</button>
</body>
<!-- Body Ends Here -->

</html>
